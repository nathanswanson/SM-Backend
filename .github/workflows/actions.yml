name: Python application

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      version:
        description: "tagged version for SM-Backend Release"
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: nathanswanson/SM-Backend
          ref: main
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install hatch build
      - name: Lint Code
        run: |
          python -m hatch run check
      - name: Run Tests
        run: |
          python -m hatch test
      - name: Build
        run: |
          python -m build --wheel
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-manager-backend
          path: dist/*.whl
